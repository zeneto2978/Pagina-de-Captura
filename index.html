<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- // usa-se o comando abaixo para add um ícone à barra de navegação  -->
    <link rel="icon" href="./img/ico.png" type="image/png">
    <title>Workshop</title>


</head>
<body>
        <!-- // área do cabeçalho //  -->
    <div class="container">
    <header>
        <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
    </header>

        
    <section>
        <!-- // área da caixa com informações a Direita // -->
        <div class="formContainer">
            <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
            <br>
            <p>Neste evento, voce vai aprender todos os segredos que vao te fazer ser um empreendedor de sucesso sem precisar contar com a sorte</p>
            <br>
        
        <form>
            <input id="name" name="name" type="text" placeholder="Nome">
            <input id="email" name="email" type="text" placeholder="E-mail">
            <select name="place">
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="sp">São Paulo</option>
                <option value="ba">Bahia</option>

            </select>

            <input type="submit" value="INSCREVA-SE">
        </form>

        </div>
    </section>

            <!-- // FIM DA CAIXA LATERAL/DIREITA // -->
    
    </div>

</body>
</html>
